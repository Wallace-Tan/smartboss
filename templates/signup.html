<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body>
    <div class="left-panel">
        <img src="static/img/bg-signup.png" alt="">
    </div>
    <div class="right-panel">
        <h2>Sign Up</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="company">COMPANY NAME</label>
            <input type="text" id="company_name" placeholder="Enter your company name" name="company_name" required>

            <label for="email">EMAIL</label>
            <input type="email" id="email" required placeholder="Enter your email" name="email" required>
            
            <label for="password">PASSWORD</label>
            <input type="password" id="password" placeholder="Enter your password" name="password" required>

            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" placeholder="Re-enter your password" name="confirm_password" required>

            <button type="submit" class="login-btn">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </form>
    </div>
</body>
